mccabe:
  disable:
    - MC0001

pep8:
  disable:
    - E305
    - E306
    - E115
    - E116
    - E501
    - E722
    - E741

pycodestyle:
  disable:
    - E115
    - E305
    - E306
    - E501
    - E722

pyflakes:
  disable:
    - F401
    - F821
    - F841

pylint:
  disable:
    - bare-except
    - consider-using-f-string
    - deprecated-module
    - django-not-configured
    - import-error
    - import-outside-toplevel
    - line-too-long
    - logging-format-interpolation
    - logging-not-lazy
    - method-hidden
    - multiple-imports
    - no-else-return
    - pointless-statement
    - super-with-arguments
    - too-many-arguments
    - undefined-variable
    - unused-argument
    - unused-import
    - unused-variable
    - unspecified-encoding
    - useless-object-inheritance
    - useless-suppression
